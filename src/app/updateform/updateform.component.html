<h3>Update</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user">User Name</label>
      <input type="text" class="form-control" id="user" [(ngModel)]="model.user" required  name="user">
    </div>

    <div class="form-group">
      <label for="event">Event Name</label>
      <input type="text" class="form-control" id="event" [(ngModel)]="model.event"  required  name="event">
    </div>

    <div class="form-group">
      <label for="regno">Reg  No:</label>
      <input type="number" class="form-control" id="regno" [(ngModel)]="model.regno" required  name="regno">
    </div>

    <div class="form-group">
      <label for="phoneno">Phone No:</label>
      <input type="number" class="form-control" id="phoneno" [(ngModel)]="model.phoneno" required  name="phoneno">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
